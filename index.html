<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main>
    <div class="container">
      <div class="img-box">
        <img class="img" src="assets/images/illustration-article.svg" alt="abstract image">
      </div>
      <div class="text-box">
        <h3 class="card-tag"><span>Learning</span></h3>
        <p class="card-date">Published 21 Dec 2023</p>
        <h2 class="card-title">HTML & CSS foundations</h2>
        <p class="card-description">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
        <p class="card-author">
          <img class="avatar" src="assets/images/image-avatar.webp" alt="photo of author">
          Greg Hooper
        </p>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lauren Molloy</a>.
  </div>
</body>

</html>
